<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekima SignUp Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="outfit-regular">
    <main>
        <div class="aside">
            <div>
                EKIMA
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@altumcode?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">AltumCode</a> on <a href="https://unsplash.com/photos/macbook-pro-on-black-wooden-table-PNbDkQ2DDgM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div class="form-section">
            <p class="outfit-regular">EKIMA can help you create customized solutions that improve efficiency, enhance customer engagement, and support growth through tailored software and applications.</p>
            <p class="outfit-regular"><i>Sign up to get more information</i></p>

            <form action="ekima.com/mailing-list" method="post">
                <div class="form-field">
                    <h2 class="outfit-bold">Sign Up</h2> 
                    <div class="form-group">   
                        <div class="form-input">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" >
                        </div>

                        <div class="form-input">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" >
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" >
                        </div>

                        <div class="form-input">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel" >
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-input">
                            <label for="password1">PASSWORD</label>
                            <input type="password" id="password1" name="password1" >
                        </div>

                        <div class="form-input">
                            <label for="password2">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" name="password2" >
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="http://ekima.com/login" class="outfit-bold login">Log in</a></p>
            </form>            
        </div>
    </main>
</body>
</html>
