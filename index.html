<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekima SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <aside>
            <div>
                <div>EKIMA</div>
            </div>
            <p>Photo by <a href="https://unsplash.com/@altumcode?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">AltumCode</a> on <a href="https://unsplash.com/photos/macbook-pro-on-black-wooden-table-PNbDkQ2DDgM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </aside>
        <div>
            <p>EKIMA can help you create customized solutions that improve efficiency, enhance customer engagement, and support growth through tailored software and applications.</p>
            <p>Sign up to get more information</p>

            <form action="ekima.com/mailing-list" method="post">
                <div class="form-field">
                    <div>
                        <h2>Sign Up</h2>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" >

                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" >
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" >

                        <label for="tel">PHONE NUMBER</label>
                        <input type="number" id="tel" name="tel" >
                    </div>

                    <div>
                        <label for="password1">PASSWORD</label>
                        <input type="password" id="password1" name="password1" >

                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" id="password2" name="password2" >
                    </div>
                </div>
                <button>Create Account</button>
                <p>Already have an account? <a href="http://ekima.com/login">Log in</a></p>
            </form>            
        </div>
    </main>
    <footer>
        <div>
            Coded by <a href="https://github.com/GitOfGod">Ekima Dev</a>
        </div>
    </footer>
</body>
</html>
