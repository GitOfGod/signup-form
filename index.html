<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekima SignUp Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="outfit-regular">
    <main>
        <aside>
            <div>
                <div>EKIMA</div>
            </div>
            <p>Photo by <a href="https://unsplash.com/@altumcode?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">AltumCode</a> on <a href="https://unsplash.com/photos/macbook-pro-on-black-wooden-table-PNbDkQ2DDgM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </aside>
        <div>
            <p class="outfit-bold">EKIMA can help you create customized solutions that improve efficiency, enhance customer engagement, and support growth through tailored software and applications.</p>
            <p class="outfit-bold">Sign up to get more information</p>

            <form action="ekima.com/mailing-list" method="post">
                <div class="form-field">
                    <div>
                        <h2 class="outfit-bold">Sign Up</h2>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" >

                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" >
                    </div>

                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" >

                        <label for="tel">PHONE NUMBER</label>
                        <input type="number" id="tel" name="tel" >
                    </div>

                    <div>
                        <label for="password1">PASSWORD</label>
                        <input type="password" id="password1" name="password1" >

                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" id="password2" name="password2" >
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="http://ekima.com/login" class="outfit-bold">Log in</a></p>
            </form>            
        </div>
    </main>
    <footer>
        <div>
            Coded by <a href="https://github.com/GitOfGod" class="outfit-bold">Ekima Dev</a>
        </div>
    </footer>
</body>
</html>
